services:
  api:
    build: .
    container_name: xgenerator_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:7-alpine
    container_name: xgenerator_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  worker:
    build: .
    container_name: xgenerator_worker
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped
